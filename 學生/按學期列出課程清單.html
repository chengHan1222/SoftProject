<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="jquery-1.4.min.js"></script>
        <link rel="stylesheet" href="學生.css" />
        <title>Document</title>
        <script>
            let flag = 0;
            $(document).ready(function () {
                $.post('按學期列出課程清單.php', $('#form').serialize(), function (data) {
                    let user = JSON.parse(data);
                    for (let index = 0; index < user.length; index++) {
                        var td1 = $('<td>').text(user[index][0]);
                        var td2 = $('<td>').text(user[index][1]);
                        var td3 = $('<td>').text(user[index][2]);
                        var td4 = $('<td>').text(user[index][3]);
                        var td5 = $('<td>').text(user[index][4]);
                        var tr = $('<tr class="added">').append(td1, td2, td3, td4, td5);
                        $('table').append(tr);
                    }
                });
            });
            function getNewTable() {
                $('.added').remove();
                $.post('按學期列出課程清單.php', $('#form').serialize(), function (data) {
                    let user = JSON.parse(data);
                    for (let index = 0; index < user.length; index++) {
                        var td1 = $('<td>').text(user[index][0]);
                        var td2 = $('<td>').text(user[index][1]);
                        var td3 = $('<td>').text(user[index][2]);
                        var td4 = $('<td>').text(user[index][3]);
                        var td5 = $('<td>').text(user[index][4]);
                        var tr = $('<tr class="added">').append(td1, td2, td3, td4, td5);
                        $('table').append(tr);
                    }
                });
            }
        </script>
    </head>
    <style>
        #select {
            width: 65px;

        <div>

        </div>
        <input type="button" id="logout" value="返回" onclick="location.href='學生.html'" />
        <hr />

            <select id="select" name="Sem" onchange="getNewTable()" style="width: 270px">
                <option selected>109上</option>
                <option>109下</option>
                <option>110上</option>
            </select>
        </form>
            <table>

                    <th id="Point">學分</th>
                    <th id="Code">代碼</th>
                </tr>
            </table>
    </body>
</html>
